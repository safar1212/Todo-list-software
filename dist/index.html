<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo list Software</title>
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <section>
      <div id="heading">
        <h1>Today's todo items</h1>
      </div>
      <div id="input">
        <input type="text" placeholder="Todo items..." />
      </div>
      <div id="list">
        <ul id="ul-list">
          <li>
            <div id="list-items">
              <input type="checkbox" id="item" /><label for="item">the firt task</label>
            </div>
            <div id="edit">
                <i id="ellipsis" class="fa-solid fa-ellipsis"></i>
                <ul id="delete-box">
                    <li><i class="fa-solid fa-pen"></i>Edit</li>
                    <li><i class="fa-solid fa-trash"></i>Delete</li>
                </ul>
            </div>
        </li>
        </ul>
      </div>
      <div id="clear-all">
          <button type="button">Clear all completed</button>
      </div>
    </section>
  </body>
</html>
